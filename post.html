<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Post</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      background: linear-gradient(135deg, #2c3e50, #34495e);
      padding: 40px;
      text-align: center;
      color: white;
    }

    .content {
      padding: 40px;
    }

    #post-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      line-height: 1.2;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    #post-date {
      font-size: 0.95rem;
      opacity: 0.9;
      font-weight: 300;
      letter-spacing: 0.5px;
      margin: 0;
    }

    #post-body {
      font-size: 1.1rem;
      line-height: 1.8;
      color: #444;
      margin-bottom: 30px;
      white-space: pre-wrap;
      text-align: justify;
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.8);
    }

    .error-message {
      background: #ff6b6b;
      color: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      font-weight: 500;
      margin: 20px 0;
    }

    .back-button {
      display: inline-block;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 500;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      border: none;
      cursor: pointer;
      font-size: 0.95rem;
    }

    .back-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 15px rgba(102, 126, 234, 0.3);
    }

    .post-meta {
      border-top: 1px solid #eee;
      padding-top: 20px;
      margin-top: 30px;
      font-size: 0.9rem;
      color: #666;
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      
      .container {
        border-radius: 8px;
      }
      
      .header, .content {
        padding: 25px;
      }
      
      #post-title {
        font-size: 2rem;
      }
      
      #post-body {
        font-size: 1rem;
        text-align: left;
      }
    }

    @media (max-width: 480px) {
      .header, .content {
        padding: 20px;
      }
      
      #post-title {
        font-size: 1.75rem;
      }
    }

    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .slide-in-content {
      animation: slideInContent 0.6s ease-out 0.2s both;
    }

    @keyframes slideInContent {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 id="post-title">
        <div class="loading-text">
          <div class="loading-spinner"></div>
          Loading post...
        </div>
      </h1>
      <p id="post-date"></p>
    </div>
    
    <div class="content">
      <div id="post-body"></div>
      
      <div class="post-meta">
        <button class="back-button" onclick="window.history.back()">
          ‚Üê Back to Blog
        </button>
      </div>
    </div>
  </div>

  <script>
    const dbUrl = 'https://xyztqwtnhkcoxdixrnty.supabase.co';
    const dbKey = 'sb_publishable_5LUxqf9TEsGpNxAFJirgcA_-7FQleNf';
    const db = supabase.createClient(dbUrl, dbKey);
    
    const urlParams = new URLSearchParams(window.location.search);
    const postTitle = urlParams.get('title');
    
    async function loadPost() {
      try {
        const { data: post, error } = await db
          .from('posts')
          .select('*')
          .eq('title', postTitle)
          .single();
        
        if (error) {
          document.getElementById('post-title').innerHTML = 'Post Not Found';
          document.getElementById('post-body').innerHTML = 
            '<div class="error-message">Sorry, the requested blog post could not be found. It may have been moved or deleted.</div>';
          document.getElementById('post-date').textContent = '';
          return;
        }
        
        // Animate content loading
        document.getElementById('post-title').textContent = post.title;
        document.getElementById('post-title').classList.add('fade-in');
        
        document.getElementById('post-body').textContent = post.text;
        document.getElementById('post-body').classList.add('slide-in-content');
        
        document.getElementById('post-date').textContent = 
          `Published ${new Date(post.created_at).toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
          })}`;
        document.getElementById('post-date').classList.add('fade-in');
        
        // Update page title
        document.title = post.title + ' - Blog';
        
      } catch (error) {
        console.error('Error loading post:', error);
        document.getElementById('post-title').textContent = 'Error Loading Post';
        document.getElementById('post-body').innerHTML = 
          '<div class="error-message">An error occurred while loading the post. Please try again later.</div>';
        document.getElementById('post-date').textContent = '';
      }
    }
    
    // Show error if no title parameter is provided
    if (!postTitle) {
      document.getElementById('post-title').textContent = 'No Post Selected';
      document.getElementById('post-body').innerHTML = 
        '<div class="error-message">No blog post was specified. Please select a post to view.</div>';
      document.getElementById('post-date').textContent = '';
    } else {
      loadPost();
    }
  </script>
</body>
</html>
